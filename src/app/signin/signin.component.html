<div
  class="w-100 loginScreen"
  style="display: grid; justify-content: center; align-items: center"
>
  <form
    [formGroup]="loginForm"
    style="
      background-color: #ebebee;
      padding: 25px;
      border-radius: 10px;
      border-top: solid 5px #0d6efd;
      width: 450px;
    "
    class="form"
    (submit)="login()"
  >
    <h4 class="text-center mb-4">Login</h4>

    <div class="form-group mb-4" style="position: relative">
      <input
        formControlName="userName"
        class="form-control"
        placeholder="E-mail"
        autofocus
      />
      <small
        style="bottom: -20px"
        *ngIf="loginForm.get('userName')?.errors?.['required']"
        class="text-danger d-block position-absolute"
      >
        E-mail do do usuário é obrigatório!
      </small>
    </div>

    <div class="form-group" style="position: relative">
      <div class="d-flex">
        <input
          formControlName="password"
          class="form-control"
          type="{{ showPassword ? 'text' : 'password' }}"
          placeholder="Senha"
        />
        <div style="margin: auto;margin-left: 5px" (click)="showPassword = !showPassword">
          <div *ngIf="showPassword">
            <i class="fa-solid fa-eye-slash"></i>
          </div>
          <div *ngIf="!showPassword">
            <i class="fa-solid fa-eye"></i>
          </div>
        </div>
      </div>
      <small
        *ngIf="loginForm.get('password')?.errors?.['required']"
        class="text-danger d-block mt-1"
      >
        Senha é obrigatória!
      </small>
      <p [routerLink]="['/solicitResetPassword']" class="resetPassword">
        Esqueceu a senha?
      </p>
    </div>

    <div class="d-grid">
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="btn btn-primary btn-block mt-4"
      >
        login
      </button>

      <button class="btn btn-primary btn-block mt-4" [routerLink]="['/signUp']">
        Registrar
      </button>
    </div>
    <small
      *ngIf="loginResult"
      class="text-danger mt-3 d-flex justify-content-center"
    >
      Campo de usuário ou senha incorreto!
    </small>
  </form>
</div>
